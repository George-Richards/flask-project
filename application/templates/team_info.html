{% extends "layout.html" %}
{% block body %}

<h2>A list of all information about the teams</h2> 
{% for team in all_teams %}
<p>
    <b> Team Name: </b>{{ team.team_name }} <br>
    <b> Manager: </b>{{ team.manager }} <br> 
    <b> Stadium: </b>{{ team.ground }} <br> 
    

</p> 
{% endfor %}
{% endblock body %}
