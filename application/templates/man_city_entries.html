{% extends "layout.html" %}
{% block body %}

<h2>A list of all Manchester City games entered:</h2> 
{% for game in man_city_games %}
<p>
    {{ game.game_date }}: 
    <strong> {{ game.fk_team_name }} </strong>
    vs {{ game.opponent }} 
    - {{ game.home_away }}
    - <strong> {{ game.result }} </strong>
    - {{ game.comment }}

</p> 
{% endfor %}
{% endblock body %}
